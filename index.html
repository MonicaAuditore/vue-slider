<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fine font awasome -->
    <title>Vue Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- --------------------- -->
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="images[activeIndex]" />
            <div class="text">
              <h3>{{title[activeIndex]}}</h3>
              <p>{{text[activeIndex]}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev"><button @click="prevImg()">Prev</button></div>
            <div class="next"><button @click="nextImg()">Next</button></div>

            <div class="thumb" v-for="img in thumbs">
              <img :src="img" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
